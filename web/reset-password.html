<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FidesIA — Nouveau mot de passe</title>
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <div style="margin-bottom: 16px;">
                <span style="color: var(--accent); font-size: 40px;">&#10013;</span>
            </div>
            <h1>FidesIA</h1>
            <p class="reset-subtitle">Choisissez un nouveau mot de passe</p>

            <!-- Form -->
            <div id="reset-form-container">
                <div class="form-group" style="margin-bottom: 16px;">
                    <label for="reset-password">Nouveau mot de passe</label>
                    <input type="password" id="reset-password" required minlength="6" autocomplete="new-password" placeholder="6 caractères minimum">
                </div>
                <div class="form-group" style="margin-bottom: 16px;">
                    <label for="reset-confirm">Confirmer le mot de passe</label>
                    <input type="password" id="reset-confirm" required minlength="6" autocomplete="new-password">
                </div>
                <div id="reset-error" class="form-error" hidden></div>
                <button id="reset-btn" class="btn btn-primary" onclick="handleReset()">Modifier mon mot de passe</button>
            </div>

            <!-- Success -->
            <div id="reset-success" hidden>
                <div class="forgot-success" style="margin-bottom: 20px;">Votre mot de passe a bien été modifié.</div>
                <a href="/" class="btn btn-primary">Retour à FidesIA</a>
            </div>

            <!-- Invalid token -->
            <div id="reset-invalid" hidden>
                <div class="form-error" style="margin-bottom: 20px;">Ce lien est invalide ou a expiré.</div>
                <a href="/" class="btn btn-primary">Retour à FidesIA</a>
            </div>
        </div>
    </div>

    <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (!token) {
        document.getElementById('reset-form-container').hidden = true;
        document.getElementById('reset-invalid').hidden = false;
    }

    document.getElementById('reset-confirm').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') handleReset();
    });

    async function handleReset() {
        const password = document.getElementById('reset-password').value;
        const confirm = document.getElementById('reset-confirm').value;
        const errDiv = document.getElementById('reset-error');
        const btn = document.getElementById('reset-btn');

        errDiv.hidden = true;

        if (password.length < 6) {
            errDiv.textContent = 'Le mot de passe doit faire au moins 6 caractères';
            errDiv.hidden = false;
            return;
        }

        if (password !== confirm) {
            errDiv.textContent = 'Les mots de passe ne correspondent pas';
            errDiv.hidden = false;
            return;
        }

        btn.disabled = true;
        btn.textContent = 'Modification...';

        try {
            const res = await fetch('/auth/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, password }),
            });
            const data = await res.json();

            if (data.success) {
                document.getElementById('reset-form-container').hidden = true;
                document.getElementById('reset-success').hidden = false;
            } else {
                errDiv.textContent = data.message || 'Erreur lors de la modification';
                errDiv.hidden = false;
            }
        } catch (e) {
            errDiv.textContent = 'Erreur de connexion au serveur';
            errDiv.hidden = false;
        } finally {
            btn.disabled = false;
            btn.textContent = 'Modifier mon mot de passe';
        }
    }
    </script>
</body>
</html>
